        <Div class="container">
            <form action="/register" method="POST">
                <div>
                    <h2 class="mt-3 d-flex justify-content-center align-content-center">Add User</h2>
                    <div class="row d-flex justify-content-center align-content-center">
                        <div class="col">
                            <label for="username" class="form-label">Username</label>
                            <input name="username" type="text" id="username" class="form-control" required>
                        </div>
                        <div class="col">
                            <label for="password" class="form-label">Password</label>
                            <input name="password" type="password" id="password" class="form-control" required>
                        </div>
                        <div class="col-2">
                          <label for="dropdownSelect1" class="form-label">Unit</label>
                        <select name="unit" class="form-select" id="dropdownSelect1" aria-label="Select example">
                          <option value="op" selected>Operations</option>
                          <option value="st">special Tasks</option>
                          <option value="soc" >Soc</option>
                        </select>
                      </div>
                      <div class="col-2">
                        <label for="dropdownSelect2" class="form-label">Role</label>
                      <select name="role" class="form-select" id="dropdownSelect2" aria-label="Select example">
                        <option value="admin">admin</option>
                        <option value="unitAdmin">unitAdmin</option>
                        <option value="user" selected >user</option>
                      </select>
                    </div>
                    </div>
                    <div class="row mt-3 d-flex justify-content-center align-content-center">
                        <div class="col text-center">
                            <button type="submit" class="btn btn-primary">Add User</button>
                        </div>
                    </div>
                </div>
            </form>
            
            <div class="mt-3">
                <table class="table table-bordered table-hover" id="users-table">
                    <thead class="table-primary">
                      <tr class="text-center">
                          <th scope="col" class="co">ID</th>
                          <th scope="col" class="co">Username</th>
                          <th scope="col" class="co">Unit</th>
                          <th scope="col" class="co">Role</th>
                          <th scope="col" class="co">Actions</th>
                      </tr>
                     </thead>
                  <tbody>
                      
                  </tbody>
              </table>
            </div>
            <h2 class="d-flex justify-content-center align-content-center">Current Sessions</h2>
            <div class="mt-3">
                <table class="table table-bordered table-hover" id="sessions-table">
                    <thead class="table-primary">
                      <tr class="text-center">
                          <th scope="col" class="co">ID</th>
                          <th scope="col" class="co">Username</th>
                      </tr>
                     </thead>
                  <tbody>
                      
                  </tbody>
              </table>
            </div>
        </Div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
    // Fetch users
    fetch('/users')
        .then(response => response.json())
        .then(users => {
            const tableBody = document.querySelector('#users-table tbody');
            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.classList.add('text-center');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.username}</td>
                    <td>${user.unit}</td>
                    <td>${user.role}</td>
                    <td><button class="delete-button" data-id="${user._id}">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });

            // Add event listeners to all delete buttons
            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', function () {
                    const userId = this.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this user?')) {
                        fetch(`/users/${userId}`, {
                            method: 'DELETE'
                        })
                        .then(response => {
                            if (response.ok) {
                                // Remove the row from the table
                                this.closest('tr').remove();
                            } else {
                                alert('Failed to delete user');
                            }
                        })
                        .catch(error => console.error('Error deleting user:', error));
                    }
                });
            });
        })
        .catch(error => console.error('Error fetching users:', error));
});

            // Fetch sessions
            fetch('/sessions')
        .then(response => response.json())
        .then(sessions => {
            const tableBody = document.querySelector('#sessions-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            sessions.forEach((session, index) => {
                const row = document.createElement('tr');
                row.classList.add('text-center');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${session.username || 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching sessions:', error));
        </script>
