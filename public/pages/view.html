    <script>
    // Extract caseId from URL (e.g., /view.html?caseId=12345)
const urlParams = new URLSearchParams(window.location.search);
const caseId = urlParams.get('id'); // Get caseId from URL

async function fetchRecordAndGenerateDocx(recordId) {
    try {
        // Step 1: Fetch the record data from the server
        const response = await fetch(`/records/${recordId}`);
        const recordData = await response.json();

        // Step 2: Send the record data to the server for DOCX generation
        const docxResponse = await fetch('/generate-docx', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                Title: recordData.title,
                SourceHere: recordData.sourceIntel,
                UserHere: recordData.User,
                CreatedAtHere: recordData.createdAt,
                DescriptionHere: recordData.description,
                DestIP: recordData.destinationIPs,
                SourceIpHere: recordData.sourceIPs,
                iocsHere: recordData.iocs,
                TTPSHere: recordData.ttps,
                recommendationsHere: recordData.recommendations,
                imgs: recordData.files,  // Ensure this contains correct paths
            })
        });

        if (!docxResponse.ok) {
            throw new Error('Failed to generate DOCX');
        }

        // Step 3: Download the generated DOCX file
        const blob = await docxResponse.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'output.docx';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    } catch (error) {
        console.error('Error:', error);
    }
}







document.addEventListener('DOMContentLoaded', function() {
  async function fetchRecord() {
    try {
      if (!caseId) {
        throw new Error('No caseId found in URL');
      }
      const response = await fetch(`/api/records/${caseId}`);
      if (!response.ok) {
        throw new Error('Failed to fetch record');
      }
      const record = await response.json();

      // Populate form fields with record data
      document.getElementById('analysis1').value = record.analysis || '';
      document.getElementById('iocs1').value = Array.isArray(record.iocs) ? record.iocs.join(', ') : ''; // Assuming iocs is an array
      document.getElementById('recommend1').value = record.recommendations || '';
    } catch (error) {
      console.error('Error fetching record:', error);
    }
  }


  const form = document.getElementById("submitbtn");

form.setAttribute("href", "reportsForm?id=" + caseId);
  // Fetch the record when the page loads
  fetchRecord();
});


let currentPage = 1;
const limit = 10;

async function fetchRecords(page) {
  try {
    const urlParams = new URLSearchParams(window.location.search);
    const caseId = urlParams.get('id'); // Assumes the caseId is passed as a query parameter in the URL

    const response = await fetch(`/nest/records/${caseId}?page=${page}&limit=${limit}`);
    const data = await response.json();
    const tableBody = document.querySelector('#records-table tbody');
    tableBody.innerHTML = ''; // Clear the table

    data.records.forEach(record => {
      const row = document.createElement('tr');

      let followDate = 'N/A';
      if (record.follow) {
        const parsedFollowDate = new Date(record.follow);
        if (!isNaN(parsedFollowDate.getTime())) {
          followDate = new Date(parsedFollowDate.setDate(parsedFollowDate.getDate())).toISOString().split('T')[0];
        }
      }

      row.innerHTML = `
        <th class="text-center">${record.reportId}</th>
        <td class="text-center">${record.User}</td>
        <td class="text-center">${new Date(record.updatedAt).toLocaleDateString()}</td>
        <td class="text-center">
          <div class="input-group" role="group">
            <a class="btn btn-sm btn-outline-primary" href="viewReport?id=${record.reportId}">View</a>
            <a class="btn btn-sm btn-outline-primary" href="editReport?id=${record.reportId}">Edit</a>
            
            <button id="delete-${record._id}" class="btn btn-sm btn-outline-danger">
              Delete
            </button>
          </div>
        </td>
      `;

      tableBody.appendChild(row);

      // Add event listener to the delete button
      document.getElementById(`delete-${record._id}`).addEventListener('click', async function() {
        if (confirm('Are you sure you want to delete this record?')) {
          try {
            const response = await fetch(`/nest/records/${record._id}`, {
              method: 'DELETE',
              headers: {
                'Content-Type': 'application/json'
              }
            });

            if (response.ok) {
              alert('Record deleted successfully');
              fetchRecords(currentPage); // Refresh records
            } else {
              alert('Failed to delete record');
            }
          } catch (err) {
            console.error(err);
            alert('An error occurred');
          }
        }
      });
    });

    // Update pagination controls
    document.getElementById('page-info').innerText = `Page ${data.currentPage} of ${data.totalPages}`;
    document.getElementById('prev-btn').disabled = data.currentPage === 1;
    document.getElementById('next-btn').disabled = data.currentPage === data.totalPages;

    currentPage = data.currentPage;
  } catch (error) {
    console.error('Error fetching records:', error);
  }
}
fetchRecords(currentPage);
